    <div class="popular_places_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title text-center mb_70">
                        <h3>Tour Packages</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6" th:each="tour : ${tours}">
                    <div class="single_place">
                        <div class="thumb">
                           <!-- <img th:src="@{/img/{x}(x=${tour.getImage()})}" alt=""> -->
                            <img src="img/place/1.png" alt="">
                            <a href="#" class="prise" th:text="${tour.getPrice()}"></a>
                        </div>
                        <div class="place_info">
                            <a th:href="@{/tourPackage/{x}(x=${tour.getId()})}"><h3 th:text="${tour.getName()}">default name</h3></a>
                            <p></p>
                            <div class="rating_days d-flex justify-content-between">
                                <span class="d-flex justify-content-center align-items-center">
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <i class="fa fa-star"></i>
                                     <a href="#">(20 Review)</a>
                                </span>
                                <div class="days">
                                    <i class="fa fa-clock-o"></i>
                                    <a href="#">5 Days</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="more_place_btn text-center">
                        <a class="boxed-btn4" href="#">More Places</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
